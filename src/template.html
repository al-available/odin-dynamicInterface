<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <div class="container">
            <h1>WELCOME</h1>
                <h3>HOME</h3>

                <a href="#" > <img src="/src/menu.png" id="menu" class=" menuImg" alt="A png logo of a hamburguer menu">

        </div>

    </nav>

<div class="slideContainer">
        <div class="slides">
            <div class="slide"><img src="Assignment.jpeg" alt="Slide 1"></div>
            <div class="slide"><img src="background.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="flat-lay-camera-flower.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="MENORAH.FLYER.jpg" alt="Slide 4"></div>

        </div>
        

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    

    <div class="dotContainer">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
